    <!-- Main -->
    <main class="flex-shrink-0">
        <div class="container mt-2">
            <h1>Loan Calculator</h1>
            <div class="row mt-4 row-cols-1 row-cols-md-2">
                <!-- Input Form -->
                <div class="col bg-light">
                    <form>
                        <label for="LoanAmount" class="form-label">Loan Amount:</label>
                        <input id="loanAmount" type="number" class="form-control" for="LoanAmount">
                        <label for="LoanTerm" class="form-label">Loan Term in Months:</label>
                        <input id="loanTerm" type="number" class="form-control" for="LoanTerm">
                        <label for="LoanRate" class="form-label">Loan Rate:</label>
                        <input id="loanRate" type="number" class="form-control" for="LoanRate">
                        <div class="d-flex justify-content-end mt-3 mb-3 ">
                            <button id="btnSubmit" type="button" class="btn btn-outline-primary">Calculate</button>
                        </div>
                    </form>
                </div>
                <!-- Shows Principal, interest and cost -->
                <div class="col">
                    <div class="d-flex justify-content-center">
                        <h5>Your Monthly Payments</h5>
                    </div>
                    <div class="d-flex justify-content-center mt-3">
                        <h1 id="monthlyPayments" class="fw-bold">$0.00</h1>
                    </div>
                    <div class="row row-cols-1 mt-3">
                        <div class="col d-flex justify-content-between">
                            <div>
                                <p class="m-1">Total Principal: </p>
                            </div>
                            <div>
                                <p id="totalPrincipal" class="m-1">$0.00</p>
                            </div>
                        </div>
                        <div class="col d-flex justify-content-between">
                            <div>
                                <p class="m-1">Total Interest: </p>
                            </div>
                            <div>
                                <p id="totalInterest" class="m-1">$0.00</p>
                            </div>
                        </div>
                        <div class="col d-flex justify-content-between">
                            <div>
                                <p class="m-1">Total Cost: </p>
                            </div>
                            <div>
                                <p id="totalCost" class="m-1">$0.00</p>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
            <!-- Table -->
            <div class="row  table-responsive">
                <table class="table table-striped">
                    <thead class="text-light bg-gradient text-center">
                        <tr>
                            <td>Month</td>
                            <td>Payment</td>
                            <td>Principal</td>
                            <td>Interest</td>
                            <td>Total Interest</td>
                            <td>Balance</td>
                        </tr>

                    <tbody id="Results" class="text-center">
                        <!-- Results Go Here -->
